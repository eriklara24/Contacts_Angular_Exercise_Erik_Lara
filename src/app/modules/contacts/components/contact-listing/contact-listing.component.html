<ul>
    <nz-list nzBordered>
    <nz-list-item>
        <span>Contacts</span>
        <button nz-button nzType="primary" (click)="newContactButton()">Add Conctact</button>
    </nz-list-item>
      <nz-list-item *ngFor="let contact of contacts">
        <span nz-typography><mark>{{contact.nickName}}</mark></span>
        <span nz-typography><mark>{{contact.firstName}} {{contact.lastName}}</mark></span>
        <span *ngIf="contact.phones[0]">{{contact.phones[0]}}</span>
        <div>
          <button nz-button nzType="default"><a [routerLink]="['/contact-detail', contact._id]" routerLinkActive="active">Contact Info</a></button>
          <button nz-button nzType="primary" nzDanger (click)="deleteContactButton(contact._id)">Delete</button>
        </div>
      </nz-list-item>
    </nz-list>
</ul>

<nz-modal [(nzVisible)]="newContactModalIsVisible" nzTitle="New Contact" (nzOnOk)="close()" (nzOnCancel)="close()" nzOkText="Finshed">
  <ng-container *nzModalContent>
    <app-contact-form></app-contact-form>
  </ng-container>
</nz-modal>

<nz-modal [(nzVisible)]="deleteModalIsVisible" nzTitle="Delete Contact?" (nzOnOk)="deleteContact()" (nzOnCancel)="close()"  nzOkText="Delete">
  <ng-container *nzModalContent>
    <h3>Are you sure you want to delete this contact?</h3>
  </ng-container>
</nz-modal>
